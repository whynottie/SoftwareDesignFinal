        <script>
            const userAction = async () => {
                fetch('http://localhost:3000/getProfile')
                    .then(response => response.json())
                    .then(json => {
                        if (json['name'] !== undefined) {
                            document.getElementById("full_name").value= json['name'];
                            document.getElementById("address_1").value= json['address1'];
                            document.getElementById("address_2").value= json['address2'];
                            document.getElementById("city").value= json['city'];
                            document.getElementById("state").value= json['state'];
                            document.getElementById("zip").value= json['zip'];
                        }
                    })
                }
            userAction();
